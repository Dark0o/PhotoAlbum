<div [ngClass]="status ? 'list' :  ''">
  <div class="preview-img">
    <img [attr.data-src]='url' alt="" (click)="onImageSelected(url)">
  </div>
  <div [ngClass]="status ? 'options-list' :  'options'">
    <div class="info-text">
      <p>{{ title}}</p>
      <p *ngIf='createdBy'>Created by: {{ createdBy }}</p>
    </div>
    <div class="delete-btn" (click)='onItemDeleted(url)'><i class="far fa-trash-alt"></i></div>
  </div>

</div>
